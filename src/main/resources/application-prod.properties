#hiraki dataSource Configuration
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
hikari.driverClassName=org.postgresql.Driver
hikari.url=jdbc:postgresql://localhost:5432/codiga2.0
hikari.username=postgres
hikari.password=root
hikari.pool.size=10
hikari.idleTimeout=30000

#MyBatis Configuration
logging.level.root=INFO
logging.level.mx.winit.codiga_backend=TRACE
logging.level.mx.winit.codiga_backend.repository=TRACE
#mybatis.config-locations=classpath:mybatis-config.xml
#mybatis.mapper-locations=classpath:mx/winit/codiga_backend/mappr/*.xml
mybatis.type-aliases-package=mx.winit.codiga_backend.model
#Sever config
server.port = 8089